<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="div1">
    <h3 id="h31" style="color: red;">Cor primária</h3>
  </div>
  <div id="div2">
    <h3 id="h32" style="color: green;">Cor Secundária</h3>
  </div>
  <div id="div3">
    <h3 id="h33" style="color: purple;">Cor Complementar</h3>
  </div>
  <div id="div4">
    <h3 id="h34" style="color: black;">Cor Escura</h3>
  </div>
  <div id="div5">
    <h3 id="h35" style="color: rgb(38, 206, 224);">Cor Clara</h3>
  </div>
</body>
</html>
